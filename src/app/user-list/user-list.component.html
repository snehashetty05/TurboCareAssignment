<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div>
    <h3>User List</h3>
    <div class="search-box">
    <input  class= "searh-txt" type="text" placeholder="Type First name" [(ngModel)]="searchText">
    <a class="search-btn" href="#">
        <i class="fa fa-search" aria-hidden="true"></i>
    </a>
    </div>      
    <br><br>

</div>
<div class="add">
    <button [routerLink]="['/user-add']" class="btn btn-primary">Add New User</button>
</div>

<div style="width: 1200px;display: block; ">
    
    <table cellspacing="0" cellpadding="0" class="table table-striped table-bordered table-hover table-condensed">
        <thead id="thead">
        <tr>
            
            <th>Name</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | userFilter : searchText" >
            
            <td>{{user.fname}} {{user.lname}}</td>
            <td>{{user.role}}</td>
            <td><button  class="btn btn-warning" type="button">Edit</button></td>
            <td><button class="btn btn-danger" type="button">Delete</button></td>
        </tr>
        </tbody>
    </table>
    
</div>
